<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mine and Die</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <header class="page-header">
        <h1 class="page-header__title">Mine and Die Prototype</h1>
        <div class="page-header__controls">
          <div class="page-header__seed">
            <label class="page-header__seed-label" for="world-reset-seed">
              World seed
            </label>
            <input
              id="world-reset-seed"
              name="seed"
              type="text"
              inputmode="text"
              autocomplete="off"
              spellcheck="false"
              placeholder="prototype"
              class="world-reset-field__input"
              aria-describedby="world-reset-seed-hint"
              form="world-reset-form"
            />
            <p id="world-reset-seed-hint" class="page-header__seed-hint">
              Runs with the same seed produce identical obstacle layouts and AI randomness.
            </p>
          </div>
          <div class="page-header__actions">
            <button
              type="submit"
              class="world-reset-button"
              form="world-reset-form"
            >
              Restart world
            </button>
            <p
              id="world-reset-status"
              class="world-reset-status"
              role="status"
              aria-live="polite"
            ></p>
          </div>
        </div>
      </header>
      <div class="play-area">
        <div class="play-area__main">
          <div class="hud-network" aria-live="polite">
            <span id="hud-tick" class="hud-network__item">Tick: —</span>
            <span id="hud-rtt" class="hud-network__item">RTT: —</span>
          </div>
          <canvas id="game-canvas" width="800" height="600"></canvas>
          <game-client-app></game-client-app>

        </div>
      </div>
    </main>
    <script type="module" src="main.js"></script>
  </body>
</html>
